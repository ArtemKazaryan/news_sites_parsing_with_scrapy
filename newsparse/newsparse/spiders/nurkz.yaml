resource_name: nur.kz

configuration:
  # Общие настройки для спайдера
  settings:
    depth_limit: 3
    concurrency: 10

    # Настройки стратегии обхода сайта (скроллинг, пагинация, переход по ссылкам)
    crawl_strategy:
      target: f"https://scientificrussia.ru/news/{i}"
      type: scrolling
      scroll_times: 5
      scroll_delay: 0.5

# Структуры для извлечения данных
extract_samples:
    name: article
    fields:
      - name: title
        css: ".article-title"

      - name: date
        css: ".article-date"